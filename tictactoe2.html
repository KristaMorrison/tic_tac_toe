<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tictactoe.js"></script>
    <link rel="stylesheet" type= "text/css" href = "tictactoe.css"/>
    <title>Pirate Tic Tac Toe</title>
  </head>
  <body>
    <h1>Ye Be Playing Tic Tac Toe!</h1>
    <div class="jumbotron">
      <input type="text" placeholder="Enter Ye Name Pirate 1" id="pirate1input"/>
      <input type="button" value="Enter If Ye Dare!" id="startButton"/>
      <input type="text" placeholder="Enter Ye Name Pirate 2" id="pirate2input"/>
    </div>
    <!-- <div class= "gridContainer"> -->
      <table class= "grid">
        <tr class = "row" id = "row1">
          <td class = "cell" id = "cell1"><input type="button" id = "cellButton1" class = "cellButton"/>
          </td>
          <td class = "cell" id = "cell2"><input type="button" id = "cellButton2" class = "cellButton"/>
          </td>
          <td class = "cell" id = "cell3"><input type="button" id = "cellButton3" class = "cellButton"/>
          </td>
        </tr>
        <tr class = "row" id = "row2">
          <td class = "cell" id = "cell4"><input type="button" id = "cellButton4" class = "cellButton"/>
          </td>
          <td class = "cell" id = "cell5"><input type="button" id = "cellButton5" class = "cellButton"/>
          </td>
          <td class = "cell" id = "cell6"><input type="button" id = "cellButton6" class = "cellButton"/>
          </td>
        </tr>
        <tr class = "row" id= "row3">
          <td class = "cell" id = "cell7"><input type="button" id = "cellButton7" class = "cellButton"/>
          </td>
          <td class = "cell" id = "cell8"><input type="button" id = "cellButton8" class = "cellButton"/>
          </td>
          <td class = "cell" id = "cell9"><input type="button" id = "cellButton9" class = "cellButton"/>
          </td>
        </tr>
      </table>
    <!-- </div> -->
  </body>
</html>
